<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>书单详情</title>

    <!-- Bootstrap -->
    <!-- thymeleaf加载模板的时候不会识别../,所以需要引入thymeleaf的特定样式
         @{/} 其中/代表static -->
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <div class="container" style="max-width: 700px">
        <h2 class="page-header">详情</h2>
        <div class="well">
            <p>
                <strong>书名</strong>
                <span th:text="${book.name}">书名</span>
            </p>
            <p>
                <strong>作者</strong>
                <span th:text="${book.author}">作者</span>
            </p>
            <p>
                <strong>描述</strong>
                <span th:text="${book.description}">描述</span>
            </p>
            <!-- thymeleaf 判断(switch-case)-->
            <p th:switch="${book.status}">
                <strong>状态</strong>
                <span th:case="0">未读</span>
                <span th:case="1">在读</span>
                <span th:case="2">已读</span>
            </p>
        </div>
        <!-- thymeleaf 判断(if-unless) -->
        <div class="alert alert-success" th:unless="${book.status == 0}">
            不错,你已经开始行动了
        </div>
        <div class="alert alert-warning" th:if="${book.status == 0}">
            抓紧时间行动吧
        </div>
        <!-- 实现浏览器回退功能:history:go(-1)-->
        <a class="btn btn-default" href="javascript:history.go(-1)">返回</a>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
