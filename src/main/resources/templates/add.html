<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>书单列表</title>

    <!-- Bootstrap -->
    <!-- thymeleaf加载模板的时候不会识别../,所以需要引入thymeleaf的特定样式
         @{/} 其中/代表static -->
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <div class="container" style="max-width: 700px">
        <h2 class="page-header" th:if="${book.id == 0}">新增书单</h2>
        <h2 class="page-header" th:unless="${book.id == 0}">更新书单</h2>
        <div class="well">
            <form action="#" th:action="@{/web/books}" method="post">
                <input type="hidden" name="id" id="id" th:field="*{book.id}" />
                <div class="form-group">
                    <label for="name">书名</label>
                    <input type="text" name="name" id="name" th:field="${book.name}" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="author">作者</label>
                    <input type="text" name="author" id="author" th:field="${book.author}" class="form-control">
                </div>

                <div class="form-group">
                    <label for="description">描述</label>
                    <input type="text" name="description" id="description" th:field="${book.description}" class="form-control">
                </div>

                <div class="form-group">
                    <label for="status">状态</label>
                    <select name="status" id="status" class="form-control">
                        <option value="0" th:selected="${book.status == 0}">想读</option>
                        <option value="1" th:selected="${book.status == 1}">在读</option>
                        <option value="2" th:selected="${book.status == 2}">已读</option>
                    </select>
                </div>

                <p class="text-center">
                    <button type="submit" class="btn btn-default">提交</button>
                    <button type="button" class="btn btn-default" onclick="javascript:history.go(-1);">返回</button>
                </p>
            </form>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
